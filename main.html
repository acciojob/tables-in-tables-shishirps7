<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border>
     <tr>
		 <td>
			 <table border>
				 <tr><th align="center" colspan="2">Nested Table 2</th></tr>
				 <tr><th align="center">Column 1</th>
				 <th align="center"> Column 2</th></tr>
				 <tr><td align="center">abc</td>
				 <td align="center">def</td></tr>
			 </table>
		 </td>
		 <td>
			 <table border>
				 <tr><th align="center">Nested Table 1</th></tr>
				 <tr><td><ul>
					 <li>List item</li>
					 <li>List item</li>
					 <li>List item</li>
				 </ul></td></tr>
			 </table>
		 </td>
	 </tr>
		<tr>
		 <td>
			<table border>
				 <tr><th align="center" colspan="2">Nested Table 3</th></tr>
				 <tr><td align="center">Nested Table</td>
				 <td align="center">Demo Continued</td></tr>
			 </table> 
		 </td>
		 <td>
			  <table border>
				 <tr><th align="center">Nested Table 4</th></tr>
				 <tr><td id="html" align="center">HTML</td></tr>
			 </table>
		 </td>
	 </tr>
    </table>
  </body>
</html>
